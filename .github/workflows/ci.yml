name: Full CI Pipeline (Build → Selenium → SonarCloud)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  # ----------------------------------------------------------
  # 1️⃣ BUILD + RUN APP 
  # ----------------------------------------------------------
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make mvnw executable
        run: chmod +x ./mvnw
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build Project (skip tests first)
        run: ./mvnw clean install -DskipTests
      - name: Start Spring Boot App in Background
        run: |
          nohup ./mvnw spring-boot:run &
          echo "Waiting 50 seconds for app to start on port 8080..."
          sleep 50
  # ----------------------------------------------------------
  # 2️⃣ SELENIUM TEST JOB
  # ----------------------------------------------------------
  selenium:
    runs-on: ubuntu-latest
    needs: build-and-run
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Make mvnw executable
        run: chmod +x ./mvnw
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Wait for App
        run: sleep 20
      - name: Run Selenium Test
        run: ./mvnw test -Dtest=BasicLoginTest
  # ----------------------------------------------------------
  # 3️⃣ SONARCLOUD ANALYSIS (Maven plugin)
  # ----------------------------------------------------------
  sonarcloud:
    runs-on: ubuntu-latest
    needs: selenium
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make mvnw executable
        run: chmod +x ./mvnw
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run SonarCloud Analysis (Maven)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw clean verify sonar:sonar \
            -Dsonar.projectKey=MeghaKeshri_DEVOPS-2023-4Y \
            -Dsonar.organization=meghakeshri \
            -Dsonar.host.url=https://sonarcloud.io
