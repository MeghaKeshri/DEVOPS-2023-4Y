name: Java CI + Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build & Run App in Background
        run: |
          nohup mvn spring-boot:run &
          echo "Waiting for app to start..."
          sleep 40  # Wait for port 8080

      - name: Run Selenium Tests (Chrome + Firefox)
        run: |
          mvn test -Dtest=BasicLoginTest -Dbrowser=chrome
          mvn test -Dtest=BasicLoginTest -Dbrowser=firefox

      - name: Upload Test Results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
