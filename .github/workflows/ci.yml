name: Java CI + Selenium Tests + SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build (skip tests)
        run: ./mvnw clean install -DskipTests

      - name: Start App for Selenium
        run: |
          nohup ./mvnw spring-boot:run &
          echo "Waiting for app to start..."
          sleep 45

      - name: Run Selenium Test
        run: ./mvnw test -Dtest=BasicLoginTest

      - name: SonarCloud Scan (only on push to main)
        if: github.event_name == 'push'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw verify sonar:sonar \
            -Dsonar.projectKey=MeghaKeshri_DEVOPS-2023-4Y \
            -Dsonar.organization=meghakeshri \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
