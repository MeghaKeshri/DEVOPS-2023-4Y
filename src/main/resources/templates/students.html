<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center text-primary">All Students</h1>
    <a href="/students/new" class="btn btn-success mb-3">+ Add New Student</a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr><th>ID</th><th>Name</th><th>Email</th><th>Course</th><th>Phone</th><th>Action</th></tr>
        </thead>
        <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.email}"></td>
                <td th:text="${s.course}"></td>
                <td th:text="${s.phone}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${s.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/students/delete/{id}(id=${s.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
