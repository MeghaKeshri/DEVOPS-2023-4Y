<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Student</h2>
    <form th:action="@{/students}" th:object="${student}" method="post" class="w-50">
        <input type="hidden" th:field="*{id}">
        <input type="text" class="form-control mb-2" placeholder="Name" th:field="*{name}" required>
        <input type="email" class="form-control mb-2" placeholder="Email" th:field="*{email}" required>
        <input type="text" class="form-control mb-2" placeholder="Course" th:field="*{course}" required>
        <input type="text" class="form-control mb-3" placeholder="Phone" th:field="*{phone}" required>
        <button class="btn btn-success">Save</button>
        <a href="/students" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
