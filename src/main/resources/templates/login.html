<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Student Portal â€“ Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 text-primary">Smart Student Portal</h2>
                    <form th:action="@{/login}" method="post">
                        <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
                        <input type="password" name="password" class="form-control mb-4" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="text-center mt-4">
                        <p>New here? <a href="/register" class="btn btn-success btn-sm">Register Now</a></p>
                        <small class="text-muted">Admin login: admin / admin</small>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
