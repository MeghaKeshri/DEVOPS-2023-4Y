<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register – Smart Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 text-success">Create Account</h2>
                    <form th:action="@{/register}" method="post">
                        <input type="text" name="username" class="form-control mb-3" placeholder="Choose Username" required>
                        <input type="password" name="password" class="form-control mb-4" placeholder="Choose Password" required>
                        <button type="submit" class="btn btn-success w-100">Register as Student</button>
                    </form>
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    <div class="text-center mt-3">
                        <a href="/login">← Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
