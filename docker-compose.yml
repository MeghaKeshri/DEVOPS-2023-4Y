  #     - POSTGRES_DB=studentdb
  #     - POSTGRES_USER=student
  #     - POSTGRES_PASSWORD=student123
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - student-network

