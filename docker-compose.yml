version: '3.8'

services:
  student-app:
    image: ${DOCKERHUB_USERNAME:-local}/student-management:latest
    container_name: student-management-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-default}
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - student-network

  # Optional: Add PostgreSQL database
  # Uncomment below if you want to use PostgreSQL instead of H2
  # postgres:
